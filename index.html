<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline'; style-src 'unsafe-inline'; img-src 'self' data:; frame-ancestors 'none'; object-src 'none';">
    <title>LM Rail G Distance Calculator</title>
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --border-color: #334155;
            --input-bg: #0f172a;
            --button-bg: #ef4444;
            --button-hover-bg: #dc2626;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .calculator-container {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 640px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 2px solid var(--border-color);
        }
        
        h1 {
            color: #f1f5f9;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.9em;
            margin-top: 8px;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 0.85em;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .case-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .case-option {
            position: relative;
        }

        .case-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .case-option label {
            display: block;
            padding: 12px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .case-option label:hover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .case-option input[type="radio"]:checked + label {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.2s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .input-group input:disabled {
            background: #1e293b;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .input-group select {
            cursor: pointer;
        }

        .spec-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 16px;
            background: var(--input-bg);
            border-radius: 8px;
            margin-top: 12px;
            border: 1px solid var(--border-color);
        }

        .spec-item {
            text-align: center;
        }

        .spec-label {
            display: block;
            font-size: 0.8em;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .spec-value {
            display: block;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--accent-color);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 28px;
        }

        button {
            padding: 14px 24px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button[type="submit"] {
            background: var(--button-bg);
        }

        button[type="submit"]:hover {
            background: var(--button-hover-bg);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        button[type="reset"] {
            background: #475569;
        }

        button[type="reset"]:hover {
            background: #64748b;
        }

        button:active {
            transform: translateY(0);
        }

        #results {
            margin-top: 28px;
            padding: 20px;
            border-radius: 12px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            min-height: 60px;
            transition: all 0.3s ease;
        }

        #results.success { border-color: var(--success-color); background: rgba(16, 185, 129, 0.05); }
        #results.warning { border-color: var(--warning-color); background: rgba(245, 158, 11, 0.05); }
        #results.error { border-color: var(--error-color); background: rgba(239, 68, 68, 0.05); }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #94a3b8;
            font-weight: 500;
        }

        .result-value {
            font-weight: 600;
        }

        .result-value.success { color: var(--success-color); }
        .result-value.warning { color: var(--warning-color); }
        .result-value.error { color: var(--error-color); }
        .result-value.info { color: var(--accent-color); }
        
        .result-placeholder {
            text-align: center;
            color: #64748b;
            padding: 20px;
        }

        .copy-btn {
            width: 100%;
            margin-top: 16px;
            background: var(--accent-color);
        }

        .copy-btn:hover {
            background: var(--accent-hover);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85em;
            color: #64748b;
        }

        @media (max-width: 640px) {
            body {
                padding: 6px;
                align-items: flex-start;
            }

            .calculator-container {
                padding: 12px;
                border-radius: 12px;
                max-height: none;
            }

            h1 {
                font-size: 1.3em;
            }

            .subtitle {
                font-size: 0.75em;
                margin-top: 4px;
            }

            .header {
                margin-bottom: 12px;
                padding-bottom: 10px;
            }

            .form-section {
                margin-bottom: 12px;
            }

            .section-title {
                font-size: 0.7em;
                margin-bottom: 6px;
            }

            .case-selection {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
                margin-bottom: 12px;
            }

            .case-option label {
                padding: 8px 4px;
                font-size: 0.8em;
            }

            .input-group {
                margin-bottom: 10px;
            }

            .input-group label {
                font-size: 0.8em;
                margin-bottom: 4px;
            }

            .input-group input,
            .input-group select {
                padding: 8px 10px;
                font-size: 0.9em;
            }

            .spec-display {
                grid-template-columns: repeat(3, 1fr);
                gap: 4px;
                padding: 8px;
                margin-top: 6px;
            }

            .spec-item {
                text-align: center;
                display: block;
            }

            .spec-label {
                font-size: 0.65em;
                display: block;
                margin-bottom: 2px;
            }

            .spec-value {
                font-size: 0.85em;
                display: block;
            }

            .button-group {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
                margin-top: 12px;
            }

            button {
                padding: 10px 16px;
                font-size: 0.9em;
            }

            #results {
                margin-top: 12px;
                padding: 10px;
                font-size: 0.85em;
                min-height: 40px;
            }

            .result-item {
                padding: 5px 0;
                font-size: 0.8em;
            }

            .result-label {
                font-size: 0.8em;
            }

            .result-value {
                font-size: 0.85em;
            }

            .result-placeholder {
                padding: 10px;
                font-size: 0.8em;
            }

            .copy-btn {
                margin-top: 8px;
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .footer {
                margin-top: 12px;
                padding-top: 10px;
                font-size: 0.7em;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>G Distance Calculator</h1>
            <div class="subtitle">LM Rail Precision Tool</div>
        </div>
        
        <form id="calculatorForm">
            <div class="form-section">
                <div class="section-title">Calculation Mode</div>
                <div class="case-selection">
                    <div class="case-option">
                        <input type="radio" id="case1" name="caseType" value="1" checked>
                        <label for="case1">Symmetrical</label>
                    </div>
                    <div class="case-option">
                        <input type="radio" id="case2" name="caseType" value="2">
                        <label for="case2">G1 Given</label>
                    </div>
                    <div class="case-option">
                        <input type="radio" id="case3" name="caseType" value="3">
                        <label for="case3">Verify Both</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Rail Configuration</div>
                <div class="input-group">
                    <label for="railSize">Rail Type/Size</label>
                    <select id="railSize" required>
                        <option value="15">HSR/SHS/HRX 15</option>
                        <option value="20">HSR/SHS/HRX 20</option>
                        <option value="25">HSR/SHS/HRX 25</option>
                        <option value="30">HSR/SHS/HRX 30</option>
                        <option value="35">HSR/SHS/HRX 35</option>
                        <option value="45">HSR/SHS/HRX 45</option>
                        <option value="55">HSR/SHS/HRX 55</option>
                        <option value="65">HSR/SHS/HRX 65</option>
                        <option value="SRS-5">SRS 5.0</option>
                        <option value="SRS-7">SRS 7.0</option>
                        <option value="SRS-9">SRS 9.0</option>
                        <option value="SRS-12">SRS 12.0</option>
                        <option value="SRS-15">SRS 15.0</option>
                        <option value="SRS-20">SRS 20.0</option>
                        <option value="SRS-25">SRS 25.0</option>
                        <option value="NRS-25">NRS 25.0</option>
                        <option value="NRS-30">NRS 30.0</option>
                        <option value="NRS-35">NRS 35.0</option>
                        <option value="NRS-45">NRS 45.0</option>
                        <option value="NRS-55">NRS 55.0</option>
                        <option value="NRS-65">NRS 65.0</option>
                        <option value="SR,SSR-15">SR/SSR 15.0</option>
                        <option value="SR,SSR-20">SR/SSR 20.0</option>
                        <option value="SR,SSR-25">SR/SSR 25.0</option>
                        <option value="SR,SSR-30">SR/SSR 30.0</option>
                        <option value="SR,SSR-35">SR/SSR 35.0</option>
                        <option value="SR,SSR-45">SR/SSR 45.0</option>
                        <option value="SR,SSR-55">SR/SSR 55.0</option>
                        <option value="SR,SSR-65">SR/SSR 65.0</option>
                        <option value="SRSW-5">SRSW 5.0</option>
                        <option value="SRSW-7">SRSW 7.0</option>
                        <option value="SRSW-9">SRSW 9.0</option>
                        <option value="SRSW-12">SRSW 12.0</option>
                        <option value="SRSW-15">SRSW 15.0</option>
                        <option value="HRW-12">HRW 12.0</option>
                        <option value="HRW-14">HRW 14.0</option>
                        <option value="HRW-17">HRW 17.0</option>
                        <option value="HRW-21">HRW 21.0</option>
                        <option value="HRW-27">HRW 27.0</option>
                        <option value="HRW-35">HRW 35.0</option>
                        <option value="HRW-50">HRW 50.0</option>
                        <option value="SHW-12">SHW 12.0</option>
                        <option value="SHW-14">SHW 14.0</option>
                        <option value="SHW-17">SHW 17.0</option>
                        <option value="SHW-21">SHW 21.0</option>
                        <option value="SHW-27">SHW 27.0</option>
                        <option value="SHW-35">SHW 35.0</option>
                        <option value="SHW-50">SHW 50.0</option>
                    </select>
                </div>

                <div id="specDisplay" class="spec-display"></div>
            </div>

            <div class="form-section">
                <div class="section-title">Measurements</div>
                <div class="input-group">
                    <label for="length">Rail Length (L) - mm</label>
                    <input type="number" id="length" step="any" placeholder="e.g., 320" required>
                </div>

                <div class="input-group">
                    <label for="g1">G1 Distance - mm</label>
                    <input type="number" id="g1" step="any" placeholder="For Case 2 & 3" disabled>
                </div>

                <div class="input-group">
                    <label for="g2">G2 Distance - mm</label>
                    <input type="number" id="g2" step="any" placeholder="For Case 3 only" disabled>
                </div>
            </div>
            
            <div class="button-group">
                <button type="reset">Clear</button>
                <button type="submit">Calculate</button>
            </div>
        </form>

        <div id="results">
            <div class="result-placeholder">Results will appear here after calculation</div>
        </div>

        <div class="footer">
            Developed by Nouman Kazi & Shakir Kazi<br>Quality Department
        </div>
    </div>

    <script>
        const RAIL_SPECS = {
            15: { P: 60, d: 7.5 },
            20: { P: 60, d: 9.5 },
            25: { P: 60, d: 11 },
            30: { P: 80, d: 14 },
            35: { P: 80, d: 14 },
            45: { P: 105, d: 20 },
            55: { P: 120, d: 23 },
            65: { P: 150, d: 26 },
            "SRS-5": { P: 15, d: 3.5 },
            "SRS-7": { P: 15, d: 4.2 },
            "SRS-9": { P: 20, d: 6.0 },
            "SRS-12": { P: 25, d: 6.0 },
            "SRS-15": { P: 40, d: 6.0 },
            "SRS-20": { P: 60, d: 9.5 },
            "SRS-25": { P: 60, d: 11.0 },
            "NRS-25": { P: 40, d: 9.5 },
            "NRS-30": { P: 80, d: 11.0 },
            "NRS-35": { P: 80, d: 14.0 },
            "NRS-45": { P: 105, d: 20.0 },
            "NRS-55": { P: 120, d: 23.0 },
            "NRS-65": { P: 150, d: 26.0 },
            "SR,SSR-15": { P: 60, d: 7.5 },
            "SR,SSR-20": { P: 60, d: 9.5 },
            "SR,SSR-25": { P: 60, d: 11.0 },
            "SR,SSR-30": { P: 80, d: 11.0 },
            "SR,SSR-35": { P: 80, d: 14.0 },
            "SR,SSR-45": { P: 105, d: 20.0 },
            "SR,SSR-55": { P: 120, d: 23.0 },
            "SR,SSR-65": { P: 150, d: 26.0 },
            "SRSW-5": { P: 20, d: 5.5 },
            "SRSW-7": { P: 30, d: 6.0 },
            "SRSW-9": { P: 30, d: 6.0 },
            "SRSW-12": { P: 40, d: 8.0 },
            "SRSW-15": { P: 40, d: 8.0 },
            "HRW-12": { P: 40, d: 8.0 },
            "HRW-14": { P: 40, d: 7.5 },
            "HRW-17": { P: 40, d: 7.5 },
            "HRW-21": { P: 50, d: 7.5 },
            "HRW-27": { P: 60, d: 7.5 },
            "HRW-35": { P: 80, d: 11.0 },
            "HRW-50": { P: 80, d: 14.0 },
            "SHW-12": { P: 40, d: 7.5 },
            "SHW-14": { P: 40, d: 7.5 },
            "SHW-17": { P: 40, d: 7.5 },
            "SHW-21": { P: 50, d: 7.5 },
            "SHW-27": { P: 60, d: 7.5 },
            "SHW-35": { P: 80, d: 11.0 },
            "SHW-50": { P: 80, d: 14.0 }
        };

        const elements = {
            form: document.getElementById('calculatorForm'),
            caseRadios: document.querySelectorAll('input[name="caseType"]'),
            railSelect: document.getElementById('railSize'),
            specDisplay: document.getElementById('specDisplay'),
            g1Input: document.getElementById('g1'),
            g2Input: document.getElementById('g2'),
            lengthInput: document.getElementById('length'),
            resultsDiv: document.getElementById('results')
        };

        function updateInputStates() {
            const selectedCase = document.querySelector('input[name="caseType"]:checked').value;
            
            elements.g1Input.disabled = true;
            elements.g2Input.disabled = true;
            elements.g1Input.required = false;
            elements.g2Input.required = false;

            if (selectedCase !== '1') {
                elements.g1Input.value = '';
                elements.g2Input.value = '';
            }

            if (selectedCase === '2') {
                elements.g1Input.disabled = false;
                elements.g1Input.required = true;
            } else if (selectedCase === '3') {
                elements.g1Input.disabled = false;
                elements.g1Input.required = true;
                elements.g2Input.disabled = false;
                elements.g2Input.required = true;
            }
        }
        
        function updateSpecDisplay() {
            const railSize = elements.railSelect.value;
            const specs = RAIL_SPECS[railSize];
            const radius = (specs.d / 2).toFixed(2);
            
            elements.specDisplay.innerHTML = `
                <div class="spec-item">
                    <span class="spec-label">Pitch (P)</span>
                    <span class="spec-value">${specs.P} mm</span>
                </div>
                <div class="spec-item">
                    <span class="spec-label">Hole (d)</span>
                    <span class="spec-value">${specs.d} mm</span>
                </div>
                <div class="spec-item">
                    <span class="spec-label">Radius (r)</span>
                    <span class="spec-value">${radius} mm</span>
                </div>
            `;
        }

        function clearResults() {
            elements.resultsDiv.innerHTML = '<div class="result-placeholder">Results will appear here after calculation</div>';
            elements.resultsDiv.className = '';
        }

        function displayResult(label, value, type = 'info') {
            const item = document.createElement('div');
            item.className = 'result-item';

            const labelSpan = document.createElement('span');
            labelSpan.className = 'result-label';
            labelSpan.textContent = label;

            const valueSpan = document.createElement('span');
            valueSpan.className = `result-value ${type}`;
            valueSpan.textContent = value;

            item.appendChild(labelSpan);
            item.appendChild(valueSpan);
            elements.resultsDiv.appendChild(item);
        }

        function addCopyButton(text) {
            const button = document.createElement('button');
            button.className = 'copy-btn';
            button.textContent = 'Copy Results';
            
            button.addEventListener('click', () => {
                const textarea = document.createElement('textarea');
                textarea.value = text.trim();
                textarea.style.position = 'fixed';
                textarea.style.top = '0';
                textarea.style.left = '0';
                
                document.body.appendChild(textarea);
                textarea.select();
                
                try {
                    document.execCommand('copy');
                    button.textContent = 'Copied!';
                    setTimeout(() => button.textContent = 'Copy Results', 1500);
                } catch (err) {
                    button.textContent = 'Copy Failed';
                }
                
                document.body.removeChild(textarea);
            });
            
            elements.resultsDiv.appendChild(button);
        }

        function calculateResults(event) {
            event.preventDefault();
            
            clearResults();
            elements.resultsDiv.innerHTML = '';
            
            let resultClass = 'success';
            let outputText = '';

            const addToOutput = (label, value) => {
                outputText += `${label}: ${value}\n`;
            };

            try {
                const L = parseFloat(elements.lengthInput.value);
                const railSize = elements.railSelect.value;
                const G1_in = parseFloat(elements.g1Input.value) || 0;
                const G2_in = parseFloat(elements.g2Input.value) || 0;
                const caseType = document.querySelector('input[name="caseType"]:checked').value;

                if (isNaN(L) || L <= 0) {
                    throw new Error('Please enter a valid rail length');
                }

                const { P, d } = RAIL_SPECS[railSize];
                const r = d / 2;

                switch (caseType) {
                    case '1': {
                        const n = Math.floor(L / P);
                        let G = (L - (n * P)) / 2;
                        
                        displayResult('Calculation Type', 'Symmetrical (Case 1)');
                        displayResult('Calculated Pitches', n);
                        displayResult('Initial G1 = G2', `${G.toFixed(2)} mm`);
                        
                        addToOutput('Type', 'Symmetrical');
                        addToOutput('Pitches', n);
                        addToOutput('G1 = G2', `${G.toFixed(2)} mm`);

                        if (G < r) {
                            const G_new = ((2 * G) + P) / 2;
                            displayResult('Status', '🔴 CUT ON HOLE!', 'error');
                            displayResult('Suggested G1 = G2', `${G_new.toFixed(2)} mm`, 'error');
                            addToOutput('Status', 'CUT ON HOLE');
                            addToOutput('Suggested G', `${G_new.toFixed(2)} mm`);
                            resultClass = 'error';
                        } else if (G <= (r + 2)) {
                            const G_new = G + (P / 2);
                            displayResult('Status', '🟡 CUT VERY CLOSE!', 'warning');
                            displayResult('Suggested G1 = G2', `${G_new.toFixed(2)} mm`, 'warning');
                            addToOutput('Status', 'CUT VERY CLOSE');
                            addToOutput('Suggested G', `${G_new.toFixed(2)} mm`);
                            resultClass = 'warning';
                        } else {
                            displayResult('Status', '🟢 Acceptable', 'success');
                            addToOutput('Status', 'Acceptable');
                        }
                        break;
                    }
                    
                    case '2': {
                        if (G1_in <= 0) throw new Error('Please enter a valid G1 value');
                        
                        const n = Math.floor((L - G1_in) / P);
                        const G2_calc = L - G1_in - (n * P);
                        
                        displayResult('Calculation Type', 'G1 Given (Case 2)');
                        displayResult('Calculated Pitches', n);
                        displayResult('Calculated G2', `${G2_calc.toFixed(2)} mm`);
                        
                        addToOutput('Type', 'G1 Given');
                        addToOutput('Pitches', n);
                        addToOutput('G2', `${G2_calc.toFixed(2)} mm`);
                        
                        let hasError = false;
                        if (G1_in < r) {
                            displayResult('G1 Status', '🔴 CUT ON HOLE!', 'error');
                            addToOutput('G1 Status', 'CUT ON HOLE');
                            hasError = true;
                        }
                        if (G2_calc < r) {
                            displayResult('G2 Status', '🔴 CUT ON HOLE!', 'error');
                            addToOutput('G2 Status', 'CUT ON HOLE');
                            hasError = true;
                        }
                        
                        if (!hasError) {
                            displayResult('Status', '🟢 Acceptable', 'success');
                            addToOutput('Status', 'Acceptable');
                        } else {
                            resultClass = 'error';
                        }
                        break;
                    }
                    
                    case '3': {
                        if (G1_in <= 0 || G2_in <= 0) {
                            throw new Error('Please enter valid G1 and G2 values');
                        }
                        
                        const value = (L - (G1_in + G2_in)) / P;
                        
                        displayResult('Calculation Type', 'Verification (Case 3)');
                        addToOutput('Type', 'Verification');
                        
                        if (Math.abs(value - Math.round(value)) < 0.001 && value >= 0) {
                            displayResult('Status', '🟢 CORRECT', 'success');
                            displayResult('Pitch Count', `${Math.round(value)} holes`, 'success');
                            addToOutput('Status', 'CORRECT');
                            addToOutput('Pitch Count', `${Math.round(value)} holes`);
                        } else {
                            displayResult('Status', '🔴 INCORRECT', 'error');
                            displayResult('Reason', `Span (L-G1-G2) is not a multiple of P=${P}`, 'error');
                            addToOutput('Status', 'INCORRECT');
                            addToOutput('Reason', `Not a multiple of pitch`);
                            resultClass = 'error';
                        }
                        break;
                    }
                }
                
                addCopyButton(outputText);
            } catch (error) {
                displayResult('Error', error.message, 'error');
                resultClass = 'error';
            }
            
            elements.resultsDiv.className = resultClass;
        }

        // Event Listeners
        elements.caseRadios.forEach(radio => {
            radio.addEventListener('change', updateInputStates);
        });

        elements.railSelect.addEventListener('change', updateSpecDisplay);

        elements.form.addEventListener('reset', () => {
            clearResults();
            setTimeout(updateInputStates, 0);
        });

        elements.form.addEventListener('submit', calculateResults);

        // Initialize
        updateInputStates();
        updateSpecDisplay();
    </script>
</body>
</html>
